---
layout: default
---
<body id="body" class="home_2">
	<div class="breadcrumb_area">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<h1>{{ page.title }}</h1>
					<ul>
						<li><a href="/">Home</a></li>
						<li>/</li>
						<li class="active">{{ page.title }}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="intern-area">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<div class="single_post">
						 <div class="content-intern">
						   <h4 class="title-intern">>> {{ page.title }}</h4>
						   <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span> • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="office">{{ page.office }}</span></span>{% endif %}</p>
						   <div class="justify">
							 {{ content }}
						   </div>	 
							<div id="disqus_thread"></div>
							<script>
							/**
							* RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
							* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
							*/
							/*
							var disqus_config = function () {
							this.page.url = PAGE_URL; // Replace PAGE_URL with your page's canonical URL variable
							this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
							};
							*/
							(function() { // DON'T EDIT BELOW THIS LINE
							var d = document, s = d.createElement('script');

							s.src = '//ptdbpediaorg.disqus.com/embed.js';

							s.setAttribute('data-timestamp', +new Date());
							(d.head || d.body).appendChild(s);
							})();
							</script>
							<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>					   
						 </div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
